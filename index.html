<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

</head>

<body class="bg-gray-200">
    <h1 class="text-center py-5 text-3xl bg-red-500 text-white">Welcome to Ajax</h1>

    <div class="flex items-center justify-center w-full mt-3">
        <button id="btn"
            class="bg-blue-500 hover:bg-transparent text-white font-semibold hover:text-blue-700 py-2 px-4 border border-transparent hover:border-blue-500 rounded">Load
            Github Users</button>
        <button id="reloade"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ml-2">Reload</button>
    </div>
    <h2 class="text-3xl p-3">Github Users :</h2>
    <div id="hint" class="text-center text-gray-400">For Github data please click on the Load Github Users button</div>
    <div id="users">

    </div>

    </div>
</body>
<script>

    //__paga reload 
    var reloadBtn = document.getElementById('reloade');
    reloadBtn.addEventListener('click', () => {
        window.location.reload();
    });
</script>
<script src="script.js"></script>

</html>
